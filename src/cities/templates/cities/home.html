{% extends 'base.html' %}

{% block content %}
<h1>Shaharlar ro'yhati:</h1>
<div class="row">
    <div class="col-md">
        {% for object in objects_list %}
            <p>
                <a href={% url 'cities:detail_city' object.id %}>
                    {{object.name}}
                </a>
            </p>
        {% endfor %}
    </div>
</div>

<div class="row">
    <div class="col-md-4">
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit">
        </form>
    </div>
</div>

{% endblock  %}
